<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>followingPage</title>
    <link rel="stylesheet" href="../css/followingPage.css">
</head>
<body>
    <nav>
        <img id="twitter-logo" src="../images/twitter-logo.png" alt="X Logo">
        <ul id="functionality-links">
            <li><a href="/home"><img class="sidebar-icons" src="../assets/homeIcon.png" alt="">Home</a></li>
            <li><a href="/explore"><img class="sidebar-icons" src="../assets/exploreIcon.png" alt="">Explore</a></li>
            <li><a href="/notifications"><img class="sidebar-icons" src="../assets/notificationIcon.png" alt="">Notifications</a></li>
            <li><a href="/messages"><img class="sidebar-icons" src="../assets/messagesIcon.png" alt="">Messages</a></li>
            <li><a href="/grok"><img class="sidebar-icons" src="../assets/grokIcon.png" alt="">Grok</a></li>
            <li><a href="/premium"><img class="sidebar-icons" src="../assets/premiumIcon.png" alt="">Premium</a></li>
            <li><a href="/bookmarks"><img class="sidebar-icons" src="../assets/bookmarkIcon.png" alt="">Bookmarks</a></li>
            <li><a href="/jobs"><img class="sidebar-icons" src="../assets/jobs.png" alt="">Jobs</a></li>
            <li><a href="/communities"><img class="sidebar-icons" src="../assets/communities.png" alt="">Communities</a></li>
            <li><a href="/verified-orgs"><img class="sidebar-icons" src="../assets/verified.png" alt="">Verified Orgs</a></li>
            <li><a href="/profile"><img class="sidebar-icons" src="../assets/profile.png" alt="">Profile</a></li>
            <li><a href="/more"><img class="sidebar-icons" src="../assets/more.png" alt="">More</a></li>
        </ul>
        <button id="post-button" type="button">Post</button>
        <div id="profile-pic-container">
            <img class="profile-pic" alt="profile-pic" src="../images/catgirl-pfp.jpg">
            <a id="profile-link" href="/profile">Profile</a>
        </div>
    </nav>
    <main>
        <header>
            <button id="for-you-button" type="button">For You</button>
            <button id="following-button" type="button">Following</button>
        </header>
        <div id="post-compose">
            <img class="profile-pic" src="../images/catgirl-pfp.jpg" alt="profile picture">
            <input type="text" id="compose-input" placeholder="What is happening?!">
            <button type="button" id="compose-post-btn">Post</button>
        </div>
        <!-- Additional "post" class and post elements are supposed to be created here with JavaScript -->
    </main>
    <aside>
        <input type="text" id="search-input" placeholder="Search">
        <div id="explore">
            <h2>Explore</h2>
        </div>
        <div id="who-to-follow">
            <h2>Who to follow</h2>
        </div>
    </aside>
</body>
</html>
